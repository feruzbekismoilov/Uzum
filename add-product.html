<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <main class="add-main">
        <div class="container">
            <div class="wrapper">
                <form  class="add-form">
                    <input class="product__name" type="text" name="text" placeholder="product name">
                    <input class="product__desc" type="text" name="text" placeholder="product about">
                    <input class="product__price" type="number" name="number" placeholder="product price">
                    <input class="product__img" type="file" name="image" placeholder="choose img">
                    <button class="btn add__product-btn">Add</button>
                </form>
            </div>
        </div>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
